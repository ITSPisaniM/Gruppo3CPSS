<mat-card class="example-card" *ngFor="let card of obs | async">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
  </mat-card-header>
  <span class="spacer"></span>
  <mat-card-content>
    <p>{{ card.text }}</p>
    <!--Lista Oggeti-->
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Oggetti </mat-panel-title>
        </mat-expansion-panel-header>
        <!--Lista oggetti-->
        <mat-list role="list">
          <div *ngFor="let item of card.items">
            <mat-list-item role="listitem">
              {{ item.title }} {{ item.text }}
            </mat-list-item>
            <mat-divider></mat-divider>
          </div>
        </mat-list>
        <!--Fine lista oggeti-->
      </mat-expansion-panel>
    </mat-accordion>
    <!--Fine lista oggetti-->
  </mat-card-content>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon aria-label="info" color="link">info</mat-icon>
  </button>
</mat-card>
<mat-paginator
  class="paginator-sticky"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
