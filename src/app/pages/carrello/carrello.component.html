<h1 mat-dialog-title>Dialog with elements</h1>
<div class="grid gap-2 grid-cols-2 p-8">
  <div mat-dialog-content *ngFor="let item of elementiCarrello">
    <mat-card-content>

      <p>
        ASIN: {{item.prodotto.asin}}
      </p>
      <p>
        title: {{item.prodotto.title}}
      </p>
      <p>
        category: {{item.prodotto.category}}
      </p>
      <p>
        price: {{item.prodotto.price}}
      </p>
      <p>
        stock: {{item.prodotto.stock}}
      </p>
      <p>
        brand: {{item.prodotto.brand}}
      </p>
      <p>
        quantit√†: {{item.qta}}
      </p>

    </mat-card-content>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="svuota()">Svuota</button>
  <button mat-button (click)="acquista()">Acquista</button>
</div>
