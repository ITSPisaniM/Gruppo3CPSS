<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="mat-elevation-z4" role="navigation" mode="over">
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon aria-label="ordini">receipt_long</mat-icon>
        Ordini
      </a>
      <a mat-list-item href="#">
        <mat-icon aria-label="prodotti">category</mat-icon>
        Prodotti
      </a>
      <a mat-list-item href="#" routerLink="acquisti">
        <mat-icon aria-label="acquisti">storefront</mat-icon>
        Acquisti
      </a>
      <a mat-list-item href="#">
        <mat-icon aria-label="analisi">show_chart</mat-icon>
        Analisi Vendite
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="region">
    <mat-toolbar *ngIf="!loginPage" color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="padding-right: 1%">Seller Manager</span>
      <div
        *ngIf="(isHandset$ | async) === false"
        style="display: flex; height: 100%"
      >
        <button mat-button>
          <mat-icon aria-label="ordini">receipt_long</mat-icon>
          Ordini
        </button>
        <button mat-button>
          <mat-icon aria-label="prodotti">category</mat-icon>
          Prodotti
        </button>
        <button mat-button routerLink="acquisti">
          <mat-icon aria-label="acquisti">storefront</mat-icon>
          Acquisti
        </button>
        <button mat-button>
          <mat-icon aria-label="analisi">show_chart</mat-icon>
          Analisi Vendite
        </button>
      </div>
      <span style="flex: 1 1 auto"></span>
      <button mat-icon-button>
        <mat-icon aria-label="notifiche">notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="carrello">shopping_cart</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="logout" (click)="logout()">logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
