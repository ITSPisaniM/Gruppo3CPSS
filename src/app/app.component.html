<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="mat-elevation-z4" role="navigation" mode="over">
    <mat-nav-list>
      <a mat-list-item href="#">Ordini</a>
      <a mat-list-item href="#">Prodotti</a>
      <a mat-list-item href="#">Analisi Vendite</a>
      <a mat-list-item href="#">Acquisti</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="region">
    <mat-toolbar *ngIf="!loginPage" color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Seller Manager</span>
      <button *ngIf="(isHandset$ | async) === false" mat-button>Ordini</button>
      <button *ngIf="(isHandset$ | async) === false" mat-button>
        Prodotti
      </button>
      <button *ngIf="(isHandset$ | async) === false" mat-button>
        Analisi Vendite
      </button>
      <button *ngIf="(isHandset$ | async) === false" mat-button>
        Acquisti
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
